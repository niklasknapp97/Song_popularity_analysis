<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Optimization</title>
</head>
<body>
    <h1>Select a song to optimize</h1>
    <form action="/optimize" method="POST">
        <label for="song">Choose a song:</label>
        <select name="song_id" id="song">
            {% for song in songs %}
                <option value="{{ song.id }}">{{ song.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Optimize</button>
    </form>
</body>
</html>
